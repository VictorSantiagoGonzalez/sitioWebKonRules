<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.konradlorenz.edu.co/wp-content/uploads/2024/05/MicrosoftTeams-image-1-1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
         
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.konradlorenz.edu.co/wp-content/uploads/2024/05/banner-2024-04-29-mision-academica-medellin.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.konradlorenz.edu.co/wp-content/uploads/2023/11/pasa_la_voz_cupon_pantallas_banner-scaled.jpeg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
         
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container-fluid service py-5">
    <div class="container py-5">
      <div class="row g-4 justify-content-center">
        <!-- Iterar sobre cada ejemplo en la lista de ejemplos -->
        <div class="col-md-6 col-lg-4 col-xl-3 wow fadeInUp" *ngFor="let ejemplo of ejemplos; let i = index" [attr.data-wow-delay]="0.1 * i + 's'">
          <div class="service-item rounded">
            <div class="service-img rounded-top">
              <img [src]="ejemplo.image" class="img-fluid rounded-top w-100" alt="">
            </div>
            <div class="service-content rounded-bottom bg-light p-4">
              <div class="service-content-inner">
                <h5 class="mb-4">{{ ejemplo.title }}</h5>
                <p class="mb-4">{{ ejemplo.descripcion }}</p>
                <!-- Si tienes un enlace en el ejemplo, puedes agregarlo aquÃ­ -->
                <a *ngIf="ejemplo.video" [href]="ejemplo.video" class="btn btn-primary rounded-pill text-white py-2 px-4 mb-2">Ver Video</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
